<!DOCTYPE html>
<html> 
<head> 
  <title>Draw Circles using Google Map API</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  // PLEASE NOTE: As of June 22 2016, Google Maps require an API key.
  // GET YOUR API KEY FROM ... https://developers.google.com/maps/documentation/javascript/get-api-key
  // ONCE YOU GET THE KEY, REPLACE 'js?sensor=false' IN THE ABOVE URL WITH "js?key=YOUR_NEW_API_KEY".
</head> 
<body>
    <div id="mapContainer" style="width:1900px;height:900px;"></div>
</body>
<script>
    // LOCATION IN LATITUDE AND LONGITUDE.
    var center = new google.maps.LatLng(12.9834568,77.5970783);     

    function initialize() {
        // MAP ATTRIBUTES.
        var mapAttr = {
            center: center,
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        // THE MAP TO DISPLAY.
        var map = new google.maps.Map(document.getElementById("mapContainer"), mapAttr);

        var circle = new google.maps.Circle({
            map: map,
            radius: 1000,          // IN METERS.
            fillColor: '#FF6600',
            fillOpacity: 0.3,
            strokeColor: "#FFF",
            strokeWeight: 0 ,
            center : new google.maps.LatLng(12.9505796109,77.562532425)        // DON'T SHOW CIRCLE BORDER.
        });
        google.maps.event.addListener(circle,'mouseover',function(){
             this.getMap().getDiv().setAttribute('title','Accidents :12  ');});

        google.maps.event.addListener(circle,'mouseout',function(){
             this.getMap().getDiv().removeAttribute('title');});
    }

    google.maps.event.addDomListener(window, 'load', initialize);

</script>
</html>
